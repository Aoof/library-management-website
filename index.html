<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-4">Library Management System</h1>
        
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title h5">Add Book</h2>
                        <form id="addBookForm">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="bookTitle" placeholder="Title" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="bookAuthor" placeholder="Author" required>
                            </div>
                            <div class="mb-3">
                                <input type="number" class="form-control" id="bookYear" placeholder="Year" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Book</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title h5">Borrow Book</h2>
                        <form id="borrowBookForm" class="mb-3">
                            <div class="input-group">
                                <input type="text" class="form-control" id="borrowTitle" placeholder="Title" required>
                                <button type="submit" class="btn btn-success">Borrow</button>
                            </div>
                        </form>

                        <h2 class="card-title h5 mt-4">Return Book</h2>
                        <form id="returnBookForm">
                            <div class="input-group">
                                <input type="text" class="form-control" id="returnTitle" placeholder="Title" required>
                                <button type="submit" class="btn btn-warning">Return</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h2 class="card-title h5 mb-0">Available Books</h2>
                            <button id="listBooksBtn" class="btn btn-outline-primary">Refresh List</button>
                        </div>
                        <ul id="booksList" class="list-group list-group-flush">
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title h5">System Messages</h2>
                        <div id="msg" class="alert alert-info mb-0 d-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./modules.js"></script>
    <script src="./main.js"></script>
</body>
</html>
